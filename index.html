    <script>
      (function () {
        var ua = navigator.userAgent || "";
        var isKakao = /KAKAOTALK/i.test(ua);
        var isAndroid = /Android/i.test(ua);
        var isIOS = /iPhone|iPad|iPod/i.test(ua);
        if (!isKakao) return;

        var ORIGIN = location.origin;
        var HOST = location.host;
        var PATH = location.pathname + location.search;
        var SCHEME = location.protocol.replace(":", "");

        function openExternal() {
          if (isAndroid) {
            var intent =
              "intent://" +
              HOST +
              PATH +
              "#Intent;scheme=" +
              SCHEME +
              ";package=com.android.chrome;end";
            location.href = intent;
          } else if (isIOS) {
            location.href = ORIGIN + PATH;
          }
        }

        function attachBar() {
          if (document.getElementById("open-external-bar")) return;
          var bar = document.createElement("div");
          bar.id = "open-external-bar";
          bar.style.cssText =
            "position:fixed;left:12px;right:12px;bottom:16px;z-index:2147483647;" +
            "background:#111;color:#fff;padding:12px 14px;border-radius:12px;" +
            "box-shadow:0 6px 20px rgba(0,0,0,.2);display:flex;align-items:center;justify-content:space-between;" +
            "gap:12px;font-size:14px;line-height:1.3;";
          bar.innerHTML =
            "<span>ì¹´ì¹´ì˜¤ ì¸ì•±ì—ì„œëŠ” ë ˆì´ì•„ì›ƒì´ ê¹¨ì§ˆ ìˆ˜ ìˆì–´ìš”.</span>" +
            '<a id="open-external-btn" href="#" style="background:#D08700;color:#fff;padding:8px 12px;border-radius:9999px;text-decoration:none;white-space:nowrap;">ì™¸ë¶€ ë¸Œë¼ìš°ì €ë¡œ ì—´ê¸°</a>';
          document.body.appendChild(bar);

          document.getElementById("open-external-btn")
            .addEventListener("click", function (e) {
              e.preventDefault();
              openExternal();
            });
        }

        openExternal();

        setTimeout(function () {
          if (document.visibilityState === "visible") attachBar();
        }, 700);

        window.addEventListener("pageshow", function () {
          if (document.visibilityState === "visible" &&
              !document.getElementById("open-external-bar")) {
            attachBar();
          }
        });
      })();
